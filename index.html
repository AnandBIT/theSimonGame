<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="keywords" content="HTML, CSS, JavaScript, jQuery" />
		<meta name="author" content="AMRITANSHU SATYAM, ANAND KUMAR" />
		<title>The Simon Game</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Press+Start+2P"
			rel="stylesheet"
		/>
	</head>

	<body>
		<h1 id="level-title">
			Press Any Key or the Start button to start the game
		</h1>
		<div class="container">
			<div id="green" class="btn green"></div>
			<div id="red" class="btn red"></div>
			<div id="yellow" class="btn yellow"></div>
			<div id="blue" class="btn blue"></div>
			<div class="restart">START</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="game.js" charset="utf-8"></script>
	</body>
</html>
